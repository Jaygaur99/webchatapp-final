{% extends 'base.html' %}

{% load static %}

{% block title %} 
    SignUp
{% endblock %}

{% block body %}


<link rel="stylesheet" href="{% static 'main/form.css' %}">

  <div class="modal-header">
    <h3 class="modal-title" id="loginModalTitle">Signup</h3>
  </div>
  <div class="d-flex justify-content-center align-items-center container-lg">
    <form method="post" action="{% url "main:signhandle" %}">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="d-flex justify-content-center align-items-center container-lg">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    
{% endblock %}
